#模式
#pickaxe_mode是当前暗物质或红物质镐子的模式，0是普通，1是竖直3格，2是横向3格，3是前方3格，4是范围连锁
#morningstar_mode是当前红物质钉头锤的模式，0是普通，1是竖直3格，2是横向3格，3是前方3格，4是范围连锁，5是铲，6是锤
#sword_mode是当前红物质剑的模式，0是虐杀敌对生物，1是虐杀任何生物
#katar_mode是当前红物质拳剑的模式，与原版不同，0是破坏模式，1是虐杀敌对生物，2是虐杀任何生物
#充能
#stone_energy是贤者之石的充能状态，为0~3
#pickaxe_energy是镐子的充能状态，暗物质为0~2，红物质为0~3，0是不充能，其他对应对应等级的充能
#axe_energy是斧子的充能状态，暗物质为0~2，红物质为0~3
#shovel_energy是锹的充能状态，暗物质为0~1，红物质为0~3
#hoe_energy是锄的充能状态，暗物质为0~2，红物质为0~3
#shears_energy是剪刀的充能状态，暗物质为0~2，红物质为0~3
#hammer_energy是锤子的充能状态，暗物质为0~2，红物质为0~3
#morningstar_energy是红物质钉头锤的充能状态，为0~4
#sword_energy是剑的充能状态，暗物质为0~2，红物质为0~3
#katar_energy是红物质拳剑的状态，为0~4